<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" type="text/css" href="../../static/css/my1.css">-->
    <title>参考书管理系统</title>
</head>


<body>
<div class="container">
<table class="table table-striped" th:style="${book==null}?'display:none;':'padding:0px 0px 0px 0px;'">
    <caption style="font-size: 25px;" class="text-center"><b>资料列表</b></caption>

    <thead class="theadcenter">
    <tr>
        <th>ISBN</th>
        <th>书名</th>
        <th>出版社</th>
        <th>作者</th>
        <th>出版日期</th>
        <th>图书链接</th>
        <th>操作</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <!--<tr th:each="book:${books}">-->
    <tr>
        <input id="classID" type="hidden" th:value="${book.ISBN}">
        <td th:text="${book.ISBN}">0001名称</td>
        <td th:text="${book.name}">基于机器学习的XXX</td>
        <td th:text="${book.publisher}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publishingDate}"></td>
        <td><a target="_blank" th:href="${book.libUrl}" th:text="${book.libUrl}"></a></td>
        <td><a target="_blank" th:href=" '/files/download?path='">下载</a></td>
    </tr>
    </tbody>
</table>
</div>

<h2>根据ISBN、书名、作者搜索</h2>
搜索结果的表格 <a>添加本书</a>

<a href="">没有结果，自行添加</a>


<h2></h2>
</body>
</html>
