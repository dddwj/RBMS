<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" type="text/css" href="../../static/css/my1.css">-->
    <title>参考书管理系统</title>
</head>

<body style="margin: 0; background:url(../../static/img/背景1.png);">
<div class="col-md-12 column text-center" style="margin-top: 20px;">
    <h2>华东理工大学</h2><h1><i class="fa fa-book"></i>参考书管理系统</h1>
</div>
<hr>

<div class="container">
    <table class="table table-striped" th:style="${attachments==null}?'display:none;':'padding:0px 0px 0px 0px;'">
        <caption style="font-size: 25px;" class="text-center"><b>资料列表</b></caption>

        <thead class="theadcenter">
        <tr>
            <th>资料编号</th>
            <th>资料名称</th>
            <th>操作</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="attachment:${attachments}">
            <input id="classID" type="hidden" th:value="${attachment}">
            <td th:text="${attachment.ATID}">0001名称</td>
            <td th:text="${attachment.ATName}">基于机器学习的XXX</td>
            <td><a target="_blank" th:href=" '/files/download?path=' + ${attachment.getATPath()}">下载</a></td>
        </tr>
        </tbody>
    </table>
    <div class="container text-center">
        <h3><i class="fa fa-upload"></i>&nbsp;资料上传</h3>
        <div class="form-inline">
            <form method="post" action="/attachment/upload" enctype="multipart/form-data">
                <input class="form-control hidden" type="text" name="CID" th:value="${CID}" hidden>
                <input class="form-control" id="input-file" type="file" name="file" /><br/><br/>
                <button id="on-btn" class="btn btn-primary" data-loading-text="Loading..." type="submit">上传</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
